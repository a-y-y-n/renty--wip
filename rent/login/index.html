<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renty - Ввійти</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/536e85fb5c.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form class="needs-validation" novalidate action="http://127.0.0.1:5500/rent/home/index.html">
      <a class="fw-bold fs-1 link-underline link-underline-opacity-0" style="color: #a9dce3;" href="../home/index.html">Renty</a>
      <h1 class="h3 mb-3 fw-normal">Ввійти</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Ел. пошта</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="floatingCheckbox">
        <label class="form-check-label" for="floatingCheckbox">
          Запам'ятати мене
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Ввійти</button>
      <p class="mt-2 text-body-secondary">Не маєте акаунта? <a href="../register/index.html" class="link-dark">Зареєструватись</a></p>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024–2024</p>
    </form>
  </main>
  <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.socket.io/4.7.5/socket.io.esm.min.js"
      }
    }
  </script>
    <script src="app.js" type="module"></script>    
</body>
</html>
